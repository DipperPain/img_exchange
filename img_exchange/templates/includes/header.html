{% load static %}
 <!DOCTYPE html> 
<html lang="ru"> 
  <head>    
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <header>
      <nav class="navbar navbar-light" style="background-color: rgba(148, 116, 206, 0.267)">
        <div class="container">
          <a class="navbar-brand" href="{% url 'img:index' %}">
            <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top">
            <span style="color:rgb(147, 116, 206)">Img</span>Exc
          </a>
          {% with request.resolver_match.view_name as view_name %} 
          <ul class="nav nav-pills">
        
             
              {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}" href=" {% url 'img:img_create' %}">Новая запись</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:password_change' %}active{% endif %}" 
          href="{% url 'users:password_change' %}"
          >
          Изменить пароль
          </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link {% if view_name  == 'users:logout' %}active{% endif %}" 
          href="{% url 'users:logout' %}"
          >
          Выйти
          </a>
        </li>
            <li>
              Пользователь: {{user.username}}
            <li>
           
              {% else %}
        <li class="nav-item"> 
          <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}"
           href="{% url 'users:login' %}"
           >
           Войти
           </a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}" 
          href="{% url 'users:signup' %}"
          >
          Регистрация
          </a>
        </li>
        {% endif %}
      </ul>  
{% endwith %}                    
             
          </a>
        </div>
      </nav>      
    </header>
 </html>
